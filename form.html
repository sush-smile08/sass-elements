<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/base.css">
    <title>Form</title>
</head>
<body>
    <form action="/cgi-bin/test.cgi" name="myForm" onsubmit="return(validate());" class="registration-form">
        <table cellspacing="2" cellpadding="2" border="1">
            
            <tr>
                <td>Name</td>
                <td><input type="text" name="Name" /><p id="name"></p></td>
            </tr>
            
            <tr>
                <td>EMail</td>
                <td><input type="text" name="EMail" /><p id="email"></p></td>
            </tr>
            
            <tr>
                <td>Gender</td>
                <td>
                    Female<input type="radio" name="Gender" value="female"/>
                    male<input type="radio" name="Gender" value="male"/>
                    <p id="gender"></p>
                </td>
            </tr>
            <tr>
                <td>Option</td>
                <td>
                    <input type="checkbox" name="options1" value="Option 1" /> Option 1<br />
                    <input type="checkbox" name="options2" value="Option 2" /> Option 2<br />
                    <input type="checkbox" name="options3" value="Option 3" /> Option 3
                    <p id="option"></p>
                </td>
            </tr>
            
            <tr>
                <td>Zip Code</td>
                <td><input type="text" name="Zip" /><p id="zip"></p></td>
            </tr>
            
            <tr>
                <td>Country</td>
                <td>
                    <select name="Country">
                    <option value="-1" selected>[choose yours]</option>
                    <option value="1">USA</option>
                    <option value="2">UK</option>
                    <option value="3">INDIA</option>
                    </select><p id="country"></p>
                </td>
            </tr>

            <tr>
                <td>Comment</td>
                <td>
                    <textarea name="message" rows="10" cols="30"></textarea>
                    <p id="msz"></p>
                </td>
                </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox" name="terms"> I accept the <u>Terms and Conditions</u>
                    <p id="term"></p>
                </td>
            </tr>
            
            <tr>
                <td colspan="2"><input type="submit" class="btn btn-default" value="Submit" /></td>
            </tr>
            
        </table>
    </form>         
</body>
</html>
